<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Charles Mike Quimado</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Registration Script -->
    <script>
        // Check if already registered on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already registered
            const registered = localStorage.getItem('userRegistered');
            if (registered === 'true') {
                window.location.href = 'index.html';
                return;
            }
            
            // Setup form submission
            const form = document.getElementById('registrationForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const nameInput = document.getElementById('fullName');
                    const name = nameInput ? nameInput.value.trim() : '';
                    
                    if (name) {
                        // Store registration status and name
                        localStorage.setItem('userRegistered', 'true');
                        localStorage.setItem('userName', name);
                        
                        // Force redirect to index.html
                        window.location.href = 'index.html';
                    } else {
                        alert('Please enter your name');
                    }
                });
            }
        });
    </script>
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-card">
            <!-- Minimalist Header -->
            <div class="register-header">
                <i class="bi bi-person-plus register-icon"></i>
                <h2 class="register-title">Register</h2>
            </div>
            
            <!-- Registration Form -->
            <div class="register-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="fullName" 
                               name="name"
                               placeholder="Enter your name"
                               required
                               autofocus>
                    </div>
                    
                    <button type="submit" class="btn-register">
                        <i class="bi bi-check-circle me-2"></i>
                        Register & Continue
                    </button>
                </form>
            </div>

            <!-- Minimalist Footer -->
            <div class="register-footer">
                <a href="index.html" class="back-link">
                    <i class="bi bi-arrow-left me-1"></i> Back to Portfolio
                </a>
            </div>
        </div>
    </div>
</body>
</html>
